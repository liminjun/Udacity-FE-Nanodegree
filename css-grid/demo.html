<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Exercise 1</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />

    <style>
        /* create grid in container below */
        .container {
            display: grid;
            /* grid-template-rows: 100px 100px 100px 50px 50px; */
            grid-template-areas: 1/100/3/3;
            grid-gap: 15px;
        }

        .box {
            
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"> Space 1</div>
        <div class="box"> Space 2</div>
        <div class="box"> Space 3</div>
        <div class="box"> Space 4</div>
        <div class="box"> Space 5</div>
    </div>
</body>

</html>
